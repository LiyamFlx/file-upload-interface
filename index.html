<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4-Screen Navigation Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
    }

    .screen {
      width: 80%;
      max-width: 500px;
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: none;
    }

    .screen.active {
      display: block;
    }

    .nav-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4a90e2;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    button[disabled] {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .icon {
      font-size: 50px;
      margin: 20px 0;
    }
  </style>
</head>
<body>

<!-- Start Screen -->
<div id="screen1" class="screen active">
  <h2>Welcome to Audio Engagement Analysis</h2>
  <p>Get insights on your audio file's engagement levels.</p>
  <div class="nav-buttons">
    <button onclick="nextScreen()">Next</button>
  </div>
</div>

<!-- Upload File Screen -->
<div id="screen2" class="screen">
  <h2>Upload File</h2>
  <p>Action: Upload the File Component</p>
  <div class="icon">➕</div>
  <input type="file" accept=".mp3, .mp4" id="fileInput">
  <div class="nav-buttons">
    <button onclick="previousScreen()">Back</button>
    <button onclick="nextScreen()">Next</button>
  </div>
</div>

<!-- Calculate Engagement Screen -->
<div id="screen3" class="screen">
  <h2>Calculate Engagement</h2>
  <p>Action: Analyze the sound sample.</p>
  <div class="icon">▶️</div>
  <button onclick="calculateEngagement()">Start Analysis</button>
  <div id="analysisResult"></div>
  <div class="nav-buttons">
    <button onclick="previousScreen()">Back</button>
    <button onclick="nextScreen()">Next</button>
  </div>
</div>

<!-- Secure Results Screen -->
<div id="screen4" class="screen">
  <h2>Analysis Complete</h2>
  <p>Action: Present the analysis results.</p>
  <div class="icon">✔️</div>
  <div id="finalResult">Your results will appear here.</div>
  <div class="nav-buttons">
    <button onclick="previousScreen()">Back</button>
  </div>
</div>

<script>
  let currentScreen = 1;

  function showScreen(screenNumber) {
    document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
    document.getElementById(`screen${screenNumber}`).classList.add('active');
  }

  function nextScreen() {
    if (currentScreen < 4) {
      currentScreen++;
      showScreen(currentScreen);
    }
  }

  function previousScreen() {
    if (currentScreen > 1) {
      currentScreen--;
      showScreen(currentScreen);
    }
  }

  function calculateEngagement() {
    const analysisResult = document.getElementById('analysisResult');
    analysisResult.textContent = "Analyzing... Please wait.";
    
    // Simulate analysis time
    setTimeout(() => {
      analysisResult.textContent = "Engagement score calculated successfully!";
      document.getElementById('finalResult').textContent = "Your audio engagement score is 8.5/10.";
    }, 2000); // Simulated 2-second delay for analysis
  }
</script>

</body>
</html>
