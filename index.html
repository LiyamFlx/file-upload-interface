<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightWave - Advanced Engagement Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css">
    <style>
        /* Styles for InsightWave */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        #app {
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .screen {
            display: none;
        }
        .active {
            display: block;
        }
        button {
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background-color: #f0a500;
            color: #121212;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #f7931e;
        }
        .pulse-button {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 5px rgba(255, 165, 0, 0.8); }
            50% { box-shadow: 0 0 20px rgba(255, 165, 0, 0.6); }
            100% { box-shadow: 0 0 5px rgba(255, 165, 0, 0.8); }
        }
        #progressContainer {
            width: 100%;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }
        #progressBar {
            height: 8px;
            width: 0;
            background-color: #f0a500;
            /* Add animation for progress bar (consider GSAP or anime.js) */
        }
        #engagementChart {
            max-height: 300px;
        }
        #keyInsights {
            margin: 20px 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="screen active" id="screen1">
            <h2>Welcome to InsightWave</h2>
            <p>Analyze your audio content and gain AI-driven insights into engagement levels and sentiment.</p>
